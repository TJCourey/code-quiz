<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="scorecard">
      <h2>Code Quiz</h2>
      <h2>Time Left:<span id="timeText"></span></h2>
    </header>
    <!-- add welcome text -->
    <main class="main">
      <h1>Welcome to the Web Development Code Quiz</h1>
      <p>
        You will have 60 seconds to answer as many questions as possible. Good
        Luck!
      </p>
      <!-- add initialize button -->
      <button id="startButton1">Let's Start!</button>
    </main>

    <!-- set divs to display questions and answers -->
    <section class="test-questions" id="questionSec">
      <h2 id="scoreTrack"></h2>
      <h3 id="question">Question</h3>
      <form class="answer-form" id="answers" action="./assets/script.js">
        <div>
          <input id="optionA" type="radio" name="answer" value="a" />
          <label for="a">A</label><br />
        </div>
        <div>
          <input id="optionB" type="radio" name="answer" value="b" />
          <label for="b">B</label><br />
        </div>
        <div>
          <input id="optionC" type="radio" name="answer" value="c" />
          <label for="c">C</label><br />
        </div>
        <div>
          <input id="optionD" type="radio" name="answer" value="d" />
          <label for="d">D</label><br />
        </div>
      </form>
      <button id="subAns">Submit</button>
      <p id="feedback"></p>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
