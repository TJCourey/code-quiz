    <meta charset="UTF-8" />

  <body>
    <header class="header" id="scorecard">
      <h2>Code Quiz</h2>
      <h2>Time Left:<span id="timeText"></span></h2>
    </header>
    <!-- add welcome text -->
    <main class="main">
      <h1>Welcome to the Web Development Code Quiz</h1>
      <p>
        You will have 60 seconds to answer as many questions as possible. Good
        Luck!
      </p>
      <!-- add initialize button -->
      <button id="startButton1">Let's Start!</button>
    </main>

    <!-- set divs to display questions and answers -->
    <section class="test-questions" id="questionSec">
      <h2 id="scoreTrack"></h2>
      <h3 id="question">Question</h3>
      <button id="optionA" class="answer" value="a"></button>
      <button id="optionB" class="answer" value="b"></button>
      <button id="optionC" class="answer" value="c"></button>
      <button id="optionD" class="answer" value="d"></button>

        </div>
        <div>
          <button id="subAns">Submit</button>
        </div>
      </form> -->

      <p id="feedback"></p>
    </section>
    <section id="finalScore" class="final-score">
      <h2 id="endScore"></h2>
      <p>Add your score to the high scores list!</p>
      <form action="./assets/script.js"></form>
      <label for="initials">Your initials: </label>
      <input type="text" id="initials" name="initials" />
      <button>Submit</button>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
